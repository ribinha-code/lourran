<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é loiro?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .moving-button {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você é loiro?</h1>
        <button class="button" onclick="alert('Você clicou em Sim!')">Sim</button>
        <button class="button moving-button" id="naoBtn">Não</button>
    </div>

    <script>
        const naoBtn = document.getElementById('naoBtn');

        naoBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - naoBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - naoBtn.offsetHeight);
            naoBtn.style.left = `${x}px`;
            naoBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
