<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Você é loiro?</h1>
    <div class="button-container">
        <button onclick="responder('Sim')">Sim</button>
        <button onclick="responder('Não')">Não</button>
    </div>

    <script>
        function responder(resposta) {
            alert('Você respondeu: ' + resposta);
        }
    </script>
</body>
</html>
